{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = 'content-section'>
        <form method = 'POST'>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Finance Database'e giriş yap</legend>
                {{ form|crispy  }}
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Giriş yap</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                 <a href="{% url 'password_reset' %}" class="ml-2">Şifreni mi unuttun? </a> · <a href="{% url 'register'%}"> Forgot password?</a>
            </small>
        </div>
    </div>
{% endblock content %}
